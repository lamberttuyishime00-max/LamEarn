<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LamEarn ‚Äì Global Work Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
 --primary:#2563eb;
 --secondary:#22c55e;
 --danger:#dc2626;
 --bg:#f3f4f6;
 --card:#ffffff;
 --text:#111827;
}
*{box-sizing:border-box}
body{
 margin:0;
 font-family:system-ui,-apple-system,BlinkMacSystemFont;
 background:var(--bg);
 color:var(--text);
}

/* HEADER */
header{
 position:fixed;top:0;left:0;
 width:100%;height:56px;
 background:#fff;
 display:flex;
 align-items:center;
 justify-content:space-between;
 padding:0 14px;
 border-bottom:1px solid #e5e7eb;
 z-index:50;
}
header h1{font-size:18px;margin:0}
header button{background:none;border:none;font-size:20px}

/* MENU */
#menu{
 position:fixed;top:0;left:-300px;
 width:300px;height:100%;
 background:#fff;
 overflow:auto;
 transition:.3s;
 z-index:100;
 padding:14px;
}
#menu.open{left:0}
#menu h3{
 margin:14px 0 6px;
 font-size:12px;
 color:#6b7280;
}
#menu button{
 width:100%;
 background:none;
 border:none;
 text-align:left;
 padding:10px;
 font-size:14px;
 display:flex;
 gap:10px;
 align-items:center;
}

/* MAIN */
main{padding:72px 14px 80px}
.page{display:none}
.page.active{display:block}

/* CARD */
.card{
 background:var(--card);
 border-radius:18px;
 padding:18px;
 max-width:420px;
 margin:0 auto;
 box-shadow:0 10px 30px rgba(0,0,0,.08);
}
.card h2{margin-top:0}

/* INPUTS */
input,select,textarea{
 width:100%;
 padding:12px;
 margin-bottom:12px;
 border-radius:12px;
 border:1px solid #d1d5db;
 font-size:14px;
}

/* BUTTONS */
button.primary{
 background:var(--primary);
 color:#fff;
 border:none;
 width:100%;
 padding:12px;
 border-radius:999px;
 font-size:15px;
}
button.google{
 background:#fff;
 border:1px solid #ddd;
 display:flex;
 justify-content:center;
 gap:8px;
}

/* LINKS */
.actions{
 display:flex;
 justify-content:space-between;
 margin-top:10px;
 font-size:14px;
}
.link{cursor:pointer;color:var(--primary)}
.link.danger{color:var(--danger)}

/* BOTTOM NAV */
nav{
 position:fixed;
 bottom:0;left:0;
 width:100%;
 height:60px;
 background:#fff;
 display:flex;
 border-top:1px solid #e5e7eb;
}
nav button{
 flex:1;
 border:none;
 background:none;
 font-size:12px;
}
nav button.active{color:var(--primary)}
</style>
</head>

<body>

<header>
 <button onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
 <h1>LamEarn üåç</h1>
 <button onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i></button>
</header>

<!-- SIDE MENU (30+ ITEMS) -->
<aside id="menu">
 <button onclick="go('dashboard')"><i class="fa fa-home"></i> Dashboard</button>
 <button onclick="go('upload')"><i class="fa fa-upload"></i> Upload</button>
 <button onclick="go('jobs')"><i class="fa fa-briefcase"></i> Jobs</button>
 <button onclick="go('tasks')"><i class="fa fa-check-circle"></i> Tasks</button>
 <button onclick="go('products')"><i class="fa fa-cart-shopping"></i> Marketplace</button>
 <button onclick="go('courses')"><i class="fa fa-graduation-cap"></i> Courses</button>
 <button onclick="go('posts')"><i class="fa fa-pen"></i> Posts</button>

 <h3>WALLET</h3>
 <button><i class="fa fa-wallet"></i> My Wallet</button>
 <button><i class="fa fa-money-bill"></i> Withdraw</button>
 <button><i class="fa fa-plus"></i> Deposit</button>
 <button><i class="fa fa-chart-line"></i> Transactions</button>

 <h3>SOCIAL</h3>
 <button onclick="go('inbox')"><i class="fa fa-comments"></i> Inbox</button>
 <button><i class="fa fa-gift"></i> Gifts</button>
 <button><i class="fa fa-users"></i> Followers</button>
 <button><i class="fa fa-user-group"></i> Community</button>
 <button><i class="fa fa-share"></i> Invite Friends</button>

 <h3>ACCOUNT</h3>
 <button onclick="go('profile')"><i class="fa fa-user"></i> Profile</button>
 <button><i class="fa fa-gear"></i> Settings</button>
 <button><i class="fa fa-headset"></i> Support</button>
</aside>

<main>

<!-- SIGN IN -->
<section id="login" class="page active">
 <div class="card">
  <h2>Sign In</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password (8+,1@aZ)">
  <button class="primary" onclick="login()">Continue</button>

  <button class="google" onclick="googleLogin()">
   <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
   Sign in with Google
  </button>

  <div class="actions">
   <span class="link" onclick="go('signup')">
    <i class="fa fa-user-plus"></i> Create account
   </span>
   <span class="link danger" onclick="forgot()">
    <i class="fa fa-key"></i> Forgot password?
   </span>
  </div>
 </div>
</section>

<!-- SIGN UP -->
<section id="signup" class="page">
 <div class="card">
  <h2>Create Account</h2>
  <input id="suEmail" placeholder="Email">
  <input id="suPassword" type="password" placeholder="Strong password">
  <button class="primary" onclick="register()">Register</button>
 </div>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="page">
 <h2>Welcome to LamEarn üöÄ</h2>
 <p>Global work, jobs, learning & earning.</p>
</section>

<!-- UPLOAD -->
<section id="upload" class="page">
 <div class="card">
  <h2>Upload Content</h2>
  <select>
   <option>Video</option>
   <option>Photo</option>
   <option>Book</option>
   <option>Design / Logo</option>
   <option>Other</option>
  </select>
  <input type="file" multiple>
  <textarea placeholder="Describe your project"></textarea>
  <button class="primary">Upload</button>
 </div>
</section>

<!-- PROFILE -->
<section id="profile" class="page">
 <div class="card">
  <h2>My Profile</h2>
  <input placeholder="Full Name">
  <input placeholder="Country">
  <input placeholder="Skills">
  <button class="primary">Save Profile</button>
 </div>
</section>

<!-- INBOX -->
<section id="inbox" class="page">
 <div class="card">
  <h2>Inbox</h2>
  <p>Chat system (UI ready)</p>
 </div>
</section>

</main>

<nav>
 <button class="active" onclick="go('dashboard')"><i class="fa fa-home"></i><br>Home</button>
 <button onclick="go('upload')"><i class="fa fa-upload"></i><br>Upload</button>
 <button onclick="go('inbox')"><i class="fa fa-comments"></i><br>Inbox</button>
 <button onclick="go('profile')"><i class="fa fa-user"></i><br>Profile</button>
</nav>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword,
 createUserWithEmailAndPassword,
 sendPasswordResetEmail,
 GoogleAuthProvider,
 signInWithPopup } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
 apiKey:"AIzaSyCZEWX2On7HXmGeOJwpkTW7v7KFTQaVsTI",
 authDomain:"worklink-global-2d54e.firebaseapp.com",
 projectId:"worklink-global-2d54e",
 storageBucket:"worklink-global-2d54e.firebasestorage.app",
 messagingSenderId:"935048390740",
 appId:"1:935048390740:web:a365157b9242efb14465c1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.login=()=>signInWithEmailAndPassword(auth,email.value,password.value)
 .then(()=>go('dashboard'))
 .catch(e=>alert(e.message));

window.register=()=>createUserWithEmailAndPassword(auth,suEmail.value,suPassword.value)
 .then(()=>go('dashboard'))
 .catch(e=>alert(e.message));

window.forgot=()=>sendPasswordResetEmail(auth,email.value)
 .then(()=>alert("Reset email sent"));

window.googleLogin=()=>signInWithPopup(auth,provider)
 .then(()=>go('dashboard'));

window.logout=()=>location.reload();

window.go=p=>{
 document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'));
 document.getElementById(p).classList.add('active');
 menu.classList.remove('open');
};

window.toggleMenu=()=>menu.classList.toggle('open');
</script>

</body>
  </html>
