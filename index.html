<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LamEarn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}

/* AUTH */
.auth{min-height:100vh;display:flex;align-items:center;justify-content:center}
.auth-box{
  background:#fff;padding:24px;border-radius:16px;width:90%;max-width:360px
}
.auth-box input, .auth-box button{
  width:100%;padding:12px;margin-top:10px;font-size:14px
}
.auth-box button{background:var(--primary);color:#fff;border:none;border-radius:10px}

/* HEADER */
header{
  position:fixed;top:0;left:0;width:100%;height:56px;
  background:#fff;border-bottom:1px solid #e5e7eb;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 14px;z-index:20
}
header h1{font-size:18px;margin:0}
header button{background:none;border:none;font-size:22px}

/* MENU */
#menu{
  position:fixed;top:0;left:-280px;width:280px;height:100%;
  background:#fff;border-right:1px solid #e5e7eb;
  padding:14px;overflow-y:auto;transition:.3s;z-index:30
}
#menu.open{left:0}
#menu h3{margin:16px 0 6px;font-size:12px;color:var(--muted)}
#menu button{
  width:100%;text-align:left;background:none;border:none;
  padding:10px;font-size:15px
}

/* MAIN */
main{padding:72px 14px 80px}
.page{display:none}
.page.active{display:block}

/* SEARCH */
.search{width:100%;padding:12px;border-radius:999px;border:1px solid #e5e7eb}

/* GRID */
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:16px}
.card{background:#fff;border-radius:16px;padding:12px}
.img{height:120px;background:#e5e7eb;border-radius:12px;margin-bottom:10px}
.btn{
  width:100%;padding:10px;margin-top:8px;border:none;
  background:var(--primary);color:#fff;border-radius:999px
}

/* UPLOAD */
.upload-box{
  border:2px dashed #c7d2fe;
  padding:30px;text-align:center;border-radius:16px;background:#fff
}

/* BOTTOM NAV */
nav{
  position:fixed;bottom:0;left:0;width:100%;height:60px;
  background:#fff;border-top:1px solid #e5e7eb;display:flex
}
nav button{
  flex:1;background:none;border:none;font-size:12px;color:#6b7280
}
nav button.active{color:var(--primary)}
</style>
</head>

<body>

<!-- AUTH -->

    </p>
  </div>
</section>

<section id="register" class="auth" style="display:none">
  <div class="auth-box">

    <input placeholder="Name">
    <input placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="login()">Register</button>
  </div>
</section>

<!-- MENU -->
<aside id="menu">
  <button onclick="go('home')">ğŸ  Home</button>
  <button onclick="go('earn')">ğŸ’° Earn</button>
  <button onclick="go('jobs')">ğŸ§‘â€ğŸ’» Jobs</button>
  <button onclick="go('tasks')">âœ… Tasks</button>
  <button onclick="go('products')">ğŸ›’ Products</button>
  <button onclick="go('courses')">ğŸ“ Courses</button>
  <button onclick="go('posts')">ğŸ“ Posts</button>

  <h3>WALLET</h3>
  <button onclick="go('wallet')">ğŸ’¼ My Wallet</button>
  <button onclick="go('withdraw')">ğŸ’¸ Withdraw</button>
  <button onclick="go('deposit')">â• Deposit</button>
  <button onclick="go('transactions')">ğŸ“Š Transactions</button>

  <h3>SOCIAL</h3>
  <button onclick="go('inbox')">ğŸ“© Inbox</button>
  <button onclick="go('gifts')">ğŸ Gifts</button>
  <button onclick="go('referrals')">ğŸ¤ Referrals</button>
  <button onclick="go('followers')">ğŸ‘¥ Followers</button>

  <h3>ACCOUNT</h3>
  <button onclick="go('profile')">ğŸ‘¤ Profile</button>
  <button onclick="logout()">ğŸšª Logout</button>
</aside>

<!-- HEADER -->
<header style="display:none" id="header">
  <button id="backBtn" onclick="goBack()">â†</button>
  <h1>LamEarn</h1>
  <button onclick="toggleMenu()">â˜°</button>
</header>

<!-- MAIN -->
<main id="app" style="display:none">

<section id="home" class="page active">
  <input class="search" placeholder="ğŸ” Search products, jobs, learning...">
  <div class="grid">
    <div class="card">
      <div class="img"></div>
      <b>Premium Book</b><br>$5
      <button class="btn">ğŸ Send Gift</button>
    </div>
    <div class="card">
      <div class="img"></div>
      <b>Learning Course</b><br>$10
      <button class="btn">ğŸ Send Gift</button>
    </div>
  </div>
</section>

<section id="products" class="page">
  <h2>Add Product</h2>
  <div class="upload-box">
    <p>Upload your product</p>
    <input type="file" id="upload">
  </div>
</section>

<section id="earn" class="page"><h2>Earn Money</h2></section>
<section id="jobs" class="page"><h2>Jobs</h2></section>
<section id="tasks" class="page"><h2>Tasks</h2></section>
<section id="courses" class="page"><h2>Courses</h2></section>
<section id="posts" class="page"><h2>Posts</h2></section>

<!-- BOTTOM -->

  <button class="active" onclick="go('home')">ğŸ <br>Home</button>
  <button onclick="go('products')">ğŸ›’<br>Products</button>
  <button onclick="go('inbox')">ğŸ“©<br>Inbox</button>
  <button onclick="go('wallet')">ğŸ’¼<br>Wallet</button>
  <button onclick="go('profile')">ğŸ‘¤<br>Profile</button>
</nav>

<script>
let historyStack=['home'];

function login(){
  auth.style.display='none';
  register.style.display='none';
  app.style.display='block';
  header.style.display='flex';
  bottom.style.display='flex';
}
function showRegister(){
  auth.style.display='none';
  register.style.display='flex';
}
function toggleMenu(){menu.classList.toggle('open')}
function go(p){
  document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'));
  document.getElementById(p).classList.add('active');
  historyStack.push(p);
  menu.classList.remove('open');
  updateBack();
  let up=document.getElementById('upload'); if(up) up.value='';
}
function goBack(){
  if(historyStack.length>1){
    historyStack.pop();
    go(historyStack.pop());
  }
}
function updateBack(){
  backBtn.style.visibility = historyStack.length>1?'visible':'hidden';
}
function logout(){location.reload()}
updateBack();
</script>

</body>
</html>
